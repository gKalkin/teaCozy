<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>

    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png">
      </div>
      <div class="nav">
        <span><a href="">Mission</a></span>
        <span><a href="">Featured Tea</a></span>
        <span><a href="">Location</a></span>
      </div>
    </div>

    <div class="main">

      <!-- Mission Section -->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range,
            Sustainable, Small Batch, Fair Trade, Organic
            Tea</h4>
        </div>
      </div>

      <!-- Featured Tea -->
      <div id="featured" class="flex-container">
        <div class="title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="flex-container teas">
          <div class="tea">
              <img src="./resources/images/img-berryblitz.jpg" alt="berry tea">
              <span>Fall Berry Blitz Tea</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
